<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy and Navigate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button, a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
        }
        a {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Copy Text and Navigate</h1>
    <textarea id="text-content" readonly>Your text here...</textarea>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <a id="navigate-link" href="#" target="_blank">Go to Google Maps</a>

    <script>
        function copyToClipboard() {
            var textArea = document.getElementById("text-content");
            textArea.select();
            document.execCommand("copy");
            alert("Text copied to clipboard!");
        }

        // Change the URL in the href attribute to navigate to a specific location or website
        document.getElementById("navigate-link").href = "https://search.google.com/local/writereview?placeid=ChIJbyhLOZOP4TgRLjEAWrK5YrI";
    </script>
</body>
</html>
